# @package _global_
model:
  _target_: src.models.infs.CovariateAdjustedINFs
  name: infs_covariate_adjusted

  # nuisance hparams
  nuisance_count_bins: ???           # number of knots for nuisance
  nuisance_hid_dim_multiplier: 10    # ratio between the dimentionalities of the representation and the outcome
  noise_std_X: ???                  # noise regularization for covariates
  noise_std_Y: ???                  # noise regularization for outcomes
  nuisance_lr: ???
  batch_size: ???
  num_epochs: 5000

  # target hparams
  noise_ce: 0.0                     # noise regularization for cross-entropy
  target_count_bins:               # number of knots for target
  target_quadrature: rect          # rect / trap - quadrature method (rectangle / trapezoidal)
  target_lr: 0.005
  target_bound:
  target_mode: batch               # batch / full  - using a batch of data or full dataset for one iteration of target
  target_nce_bins: 100             # number of bins to approximate cross-entropy
  target_ema: 0.995                # EMA of model weights for target
  target_num_epochs: 4000

  # General hparams
  n_mc: 10000                       # number of samples for ATE estimation

  # Tuning
  tune_hparams: False
  tune_range: 50
  tune_type: choice                 # number of trials for random search
  hparams_grid:
    nuisance_count_bins:
      - 5
      - 10
      - 20
    noise_std_X:
      - 0.0
      - 0.01
      - 0.05
      - 0.1
    noise_std_Y:
      - 0.0
      - 0.01
      - 0.05
      - 0.1
    nuisance_lr:
      - 1e-3
      - 5e-3
    batch_size:
      - 32
      - 64